<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fcfaf0;
    }
    .pdf-container {
      width: 100%;
      margin: 0 auto;
      background: #fcfaf0;
    }
    canvas {
      display: block;
      width: 100% !important;
      height: auto !important;
      margin-bottom: 16px;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="pdf-container" id="pdf-viewer"></div>

  <script>
    const url = 'https://mrcntoine.github.io/circulaires/web/circulaires/Metro%20Que%20Weekly%20Flyer%200%20Valid%2015-05-25%20-%2021-05-25.pdf';
    const container = document.getElementById('pdf-viewer');

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    pdfjsLib.getDocument(url).promise.then(pdf => {
      const renderPage = (pageNum) => {
        pdf.getPage(pageNum).then(page => {
          const scale = window.innerWidth < 768 ? 0.75 : 1.0;
          const viewport = page.getViewport({ scale });

          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          container.appendChild(canvas);

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };

          page.render(renderContext).promise.then(() => {
            if (pageNum < pdf.numPages) {
              requestAnimationFrame(() => renderPage(pageNum + 1));
            }
          });
        });
      };

      renderPage(1);
    });
  </script>

  <script>
    // Resize iframe when needed
    let lastHeight = 0;
    const postHeight = () => {
      const newHeight = document.documentElement.scrollHeight;
      if (Math.abs(newHeight - lastHeight) > 20) {
        lastHeight = newHeight;
        window.parent.postMessage({ pdfHeight: newHeight }, '*');
      }
    };
    window.addEventListener('load', () => {
      setInterval(postHeight, 1500);
    });
  </script>
</body>
</html>
